<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header from compcit.com -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Compcit Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Typing Speed Test</h2>
        <p id="paragraph", container>{{ paragraph }}</p>
        <div id="timer">Time Left: <span id="timeLeft">60</span> seconds</div>
        <textarea id="typingArea" rows="5" cols="60"></textarea>
        <div id="result">
            <p>Accuracy: <span id="accuracy">0</span>%</p>
            <p>Correct Words: <span id="correctWords">0</span>/<span id="totalWords">0</span></p>
        </div>
        <button id="restartButton">Restart</button>
    </main>

    <!-- Footer from compcit.com -->
    <footer>
        <p>&copy; 2024 Compcit. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
